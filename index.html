<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="(24).css">
</head>
<body>
    <!-- ------------------------------------------------------------------------ -->
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
          <div class="message">
            You Are Playing On
            <span class="lvl">
                  <!-- <input type="radio" name="o" id="level 1"><label for="level 1">level 1</label>
                  <input type="radio" name="o" id="level 2" checked><label for="level 2">level 2</label>
                  <input type="radio" name="o" id="level 3"><label for="level 3">level 3</label> -->
                  <label for="se">level</label>
                  <select name="lel1" id="se" >
                    <option value="esy">esy</option>
                    <option value="normal"  selected>normal</option>
                    <option value="hard">hared</option>
                  </select>
                  
            </span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
          </div>
          <div class="start">Start Playing</div>
          <div class="the-word"></div>
          <input type="text" class="input" id="tt" />
          <div class="upcoming-words"> Words Will Show Here </div>
          <div class="control">
            <div class="time">Time Left: <span> </span> Seconds</div>
            <div class="score">
              Score: <span class="got"> 0 </span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
        </div>
      </div>
    <!------------------------------------------------------------------------------------------------>
    <script src="(24_-_).js"></script>
    <!-- <script src="(24).js"></script> -->
</body>
</html>
